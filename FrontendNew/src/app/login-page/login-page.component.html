<app-header></app-header>
<div class="userlogincontainer">
<form (ngSubmit)="login()">
    
        <div id="login-box">

            <h2 align="center" style="padding-bottom: 15px;">Login to your Account</h2>

            <div id="login-box-name">User Id:</div>
            <div id="login-box-field">
                <input name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" 
                name="userId" [(ngModel)]=loginCreds.userId/>
            </div>
            <div id="login-box-name">Password:</div>
            <div id="login-box-field">
                <input name="q" type="password" class="form-login" title="loginPassword" value="" size="30"
                    maxlength="2048" name="password" [(ngModel)]=loginCreds.password/>
            </div>
            
            <div align="center">
                <button id="login-button" value="Go Home" (click)="goHome()">Home Page</button>
                    <button id="login-button" type="submit" value="Log In" >Login</button>
            </div>
        
            <div align="center">
               <a routerLink="/register" > <p style="font-style: italic;font-weight: bolder;; color:white ;">First time user? Register</p></a>
              
               <!-- <a routerLink="/forgotPass"> <p style="font-style: italic;font-weight: bolder; color:white ;">Forgot Password?</p></a> -->
            </div>
        </div>
</form>
</div>
<app-footer></app-footer>
