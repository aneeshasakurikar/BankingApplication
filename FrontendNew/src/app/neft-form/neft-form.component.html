
<div class="neft">
<form (ngSubmit)="register()">
        <div id="login-box">

            <h2 align="center" style="padding-bottom: 15px;">Initiate Payment</h2>

            <div id="login-box-name" >From Account:</div>
            <div id="login-box-field">
                <input type="number" name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" [(ngModel)]="transaction.fromAccount" />
            </div>

            <div id="login-box-name">To Account:</div>
            <div id="login-box-field">
                <!-- <input type="number" name="q" class="form-login" title="Password" value="" size="30"
                    maxlength="1024" [(ngModel)]="transaction.toAccount"/> -->
                <!-- <div class="btn-group"> -->
        <select  class="form-login" name="beneficiary" [(ngModel)]="transaction.toAccount" > 
          <option [value] = "addto" *ngFor = "let addto of benf">{{addto}}</option>
      </select>
            </div>

            <div id="login-box-name">Amount:</div>
            <div id="login-box-field">
                <input name="q" type="number" class="form-login" title="Password" value="" size="30"
                    maxlength="2048" [(ngModel)]="transaction.amount"/>
            </div>

            <div id="login-box-name">Transaction Password:</div>
            <div id="login-box-field">
                <input name="q" type="password" class="form-login" title="Password" value="" size="30"
                    maxlength="2048" [(ngModel)]="transaction.transactionPassword"/>
            </div>
            <div id="login-box-name">Transaction Mode:</div>
            <div id="login-box-field">
                <select class="options" [(ngModel)]="transaction.transactionMode" name="annualIncome">
                    <option value="NEFT">NEFT </option>
                    <option value="IMPS">IMPS</option>
                    <option value="RTGS">RTGS</option>
                </select>
            </div>
            
            <div id="login-box-name">Remark:</div>
            <div id="login-box-field">
                <input name="q" type="text" class="form-login" title="Password" value="" size="30"
                    maxlength="2048" [(ngModel)]="transaction.remarks"/>
            </div>
            
           
            <div align="center">
                <button id="login-button" type="submit" value="Log In">Continue</button>
            </div>
        </div>

</form>
</div>
