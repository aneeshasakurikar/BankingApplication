<app-header></app-header>
<div class="forgotpwd">
<form (ngSubmit)="sendOtp()">
      <div id="login-box">

          <h2 align="center" style="padding-bottom: 15px;">Forgot Password</h2>

          <div id="login-box-name">User Id:</div>
          <div id="login-box-field">
              <input name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" [(ngModel)]="userId"/>
          </div>

          <div align="center">
            <button id="login-button" type="submit" value="submit">Proceed</button>
              
          </div>

  </div>
</form>
</div>
<app-footer></app-footer>
