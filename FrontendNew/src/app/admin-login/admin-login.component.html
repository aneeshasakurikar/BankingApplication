<app-header></app-header>
<div class="adminlogincontainer">
    <form (ngSubmit)="loginCheck()">
            <div id="login-box">

                <h2 align="center">Admin Login</h2>

                <div id="login-box-name" >Admin Id:</div>
                <div id="login-box-field" >
                    <input name="q" type="number" class="form-login" title="Username" value="" size="30"
                        maxlength="2048" [(ngModel)]=login.adminId />
                </div>
                <div id="login-box-name">Password:</div>
                <div id="login-box-field">
                    <input name="q" type="password" class="form-login" title="Password" value="" size="30"
                        maxlength="2048" [(ngModel)]=login.password />
                </div>

                <div align="center">
                    <button id="login-button" type="submit" value="submit">Log In</button>
                </div>
        </div>
</form>
</div>
<app-footer></app-footer>
