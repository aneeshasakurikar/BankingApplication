<app-header></app-header>
<div class="setpwd">
<form action="loginAdmin" method="post">
        <div id="login-box">

            <h2 align="center" style="padding-bottom: 15px;">Set New Password</h2>

            <div id="login-box-name">Login Password:</div>
            <div id="login-box-field" >
                <input name="q" class="form-login" title="Username" value="" size="30" maxlength="2048" />
            </div>

            <div id="login-box-name">Confirm Password:</div>
            <div id="login-box-field">
                <input name="q" type="password" class="form-login" title="Password" value="" size="30"
                    maxlength="2048" />
            </div>

            <div align="center">
                <button id="login-button" type="submit" value="Submit">Submit</button>
            </div>
        </div>
</form>
</div>
<app-footer></app-footer>
